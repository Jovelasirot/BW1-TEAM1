<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>results-Page</title>
    <link rel="stylesheet" href="../assets/resultsStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="/assets/img/epicode_logo.png" alt="logo" />

    <div class="first_title">
      <h1 style="color: whitesmoke; font-size: 60px">Results</h1>
      <h2 style="color: whitesmoke; font-size: 40px">
        The summary of your answers:
      </h2>
      <div class="containerDonutText"></div>
      <div class="twoParagraphs1">
        <p id="correct-percentage">
          <span class="percentageFirst">Correct</span>
          <span class="percentageSecond">66.7%</span>
          <span class="percentageThird"> 4/6 questions </span>
        </p>
      </div>

      <div class="twoParagraphs2">
        <p id="wrong-percentage">
          <span class="percentageFirst">Wrong</span>
          <span class="percentageSecond">33.3%</span>
          <span class="percentageThird"> 4/6 questions </span>
        </p>
      </div>
      <div id="canvas-holder" style="width: 500px">
        <div class="innerCircleContainer">
          <div class="innerCircle">
            <div class="textInnertCircle">
              <p id="passed" style="color: whitesmoke">
                Congratulations! <br />
                <span>You passed the exam.</span>
              </p>
            </div>
          </div>
        </div>
        <canvas id="chart-area" width="100" height="100" />
      </div>
      <div id="chartjs-tooltip"></div>
    </div>
    <form>
      <button>
        <a href="./feedbackPage.html">RATE US</a>
      </button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="../js/results.js"></script>
  </body>
</html>
