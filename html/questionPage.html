<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>question-Page</title>
    <link rel="stylesheet" href="../assets/reset.css" />

  <body>

    <main>
      <h2 id="question">How can I create a <span>checkbox in HTML</span></h2>

        <li>&ltinput type = "checkbox"&gt</li>
        <li>&ltcheckbox&gt</li>

      </ul>
    </main>
    <footer>
      <h3 id="counter">QUESTION 1<span>/10</span></h3>
    </footer>
